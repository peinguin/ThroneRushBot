<html>
	<head>
		<title>Throne Rush Bot</title>
	</head>
	<body>
		<div id="flash-wrapper">
		    <object type="application/x-shockwave-flash" id="flash-app" data="https://epicwar-a.akamaihd.net/facebook/static/assets/Start.swf?v=46" width="100%" height="100%">
			    <param name="menu" value="false">
			    <param name="name" value="flash-app">
			    <param name="flashvars" value="{{range .Flashvars}}{{.Key}}={{.Value}}&amp;{{end}}">

			    <param name="allownetworking" value="all">
			    <param name="allowscriptaccess" value="always">
			    <param name="allowFullScreenInteractive" value="true">
			    <param name="wmode" value="opaque">
			    <param name="bgcolor" value="#000000">
		    </object>
		</div>
	</body>
</html>
